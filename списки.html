<!--СПИСКИ-->
<!--
type="square" - маркер "заповнений квадрат", type="i" - римські числа
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Список</title>
    </head>
    <body>
        <h3>Список</h3>
        <ul>
            <li type="square">Українська мова</li>
        </ul>
            <li type="i">Граматика</li>
            <li type="i">Орфографія</li>
        <ul>
            <li type="square">Історія України</li>
        </ul>
            <li type="i">Історія Київської Русі</li>
            <li type="i">Історія козацтва</li>
        <ul>
            <li type="square">Філософія</li>
        </ul>
            <li type="i">Древньогрецька філософія</li>
            <li type="i">Філософія сучасності</li>
            <li type="i">Проблеми наукового пізнання</li>
        </ul>
    </body>
</html>
