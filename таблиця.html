<!--Таблиця-->
<!--
rowspan - об'єднання стовпців,  colspan - об'єднання рядків, 
align - розміщення тексту
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Таблиця</title>
    </head>
    <body>
        <table border="1" width="200" height="100">
            <thead>Таблиця </thead>
            <tr>
                <td rowspan="2" align="center">1</td>
                <td align="right">2</td>
                <td align="right">3</td>
                <td rowspan="2" align="center">4</td>
            </tr>
            <tr>
                <td align="right">5</td>
                <td align="right">6</td>
            </tr>
            <tr>
                <td colspan="5" align="center">7</td>
            </tr>
            <tr>
                <td align="center">8</td>
                <td align="left">9</td>
                <td align="lrft">10</td>
                <td align="center">11</td>
            </tr>
        </table>
    </body>
</html>
